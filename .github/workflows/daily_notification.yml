name: Daily Notification
on:   
  schedule:
  - cron: '10 16 * * *'
jobs:
  Daily_Notification:
    name: Daily Notification
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - name: Setup python
      uses: actions/setup-python@v2
      with:
        python-version: 3.9
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
    - name: Parse The Book Info And Send Out The Notification To Kobo 99
      env:
        TELEGRAM_TO:    ${{ secrets.TELEGRAM_TO }}
        TELEGRAM_TOKEN: ${{ secrets.TELEGRAM_TOKEN }}
      run:  python kobo_notifier/daily_notifier.py -m 1
    - name: Parse The Book Info And Send Out The Notification To Kobo Disscuss Group
      env:
        TELEGRAM_TO:    ${{ secrets.TELEGRAM_TO_KOBO_GROUP }}
        TELEGRAM_TOKEN: ${{ secrets.TELEGRAM_TOKEN }}
      run:  python kobo_notifier/daily_notifier.py -m 2
